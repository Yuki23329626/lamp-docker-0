    <p><font color="#000000" class="k1">2003/12/17 - 更新通訊錄資訊以及實驗室資訊網頁</font></p>
      <p><font color="#000000" class="k1">2003/12/17 - 基於帳號管理問題，請需要開帳號的學長姐跟目前<a href="mailto:sysop@exodus.cs.ccu.edu.tw">系統管理者</a>聯絡，來信請附「姓名、班級別、帳號名稱」，我們會盡快解決。</font></p>
      
  <p><font color="#000000" class="k1">2003/12/18 - 目前收發信皆正常運作，在使用 smtp 時，請大家使用 
    SASL 寄信. 即在 outlook express 中的「外寄郵件伺服器」 是需要驗証的。</font></p>
  <p><font color="#000000" class="k1">2004/09/03 - 應屆名單已經更新，有任何問題請跟<a href="mailto:sysop@exodus.cs.ccu.edu.tw">系統管理者</a>聯絡。</font></p>
