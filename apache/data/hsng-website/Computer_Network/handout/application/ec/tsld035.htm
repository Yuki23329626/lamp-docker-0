 <H1>安全電子交易成員</H1> 
 <P><UL>
<LI><H2>電子錢包
</H2>
<UL>
<LI>通常由發卡銀行免費提供給持卡人安裝在瀏覽器上的軟體
<LI>三大功能
<UL>
<LI>電子證書管理: 電子證書申請、保存
<LI>交易進行: 與電子商店互相交換電子證書並發送交易訊息
<LI>交易記錄保存</UL></UL></UL></P>
