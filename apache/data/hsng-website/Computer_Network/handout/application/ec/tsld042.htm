 <H1>訊息摘要</H1> 
 <P><UL>
<LI><H2>RSA需很大量的計算，訊息不可太大
</H2>
</UL><UL>
<LI><H2>訊息摘要(MD)
</H2>
<UL>
<LI>利用Hash，將訊息轉成一小訊息(128bits)
<LI>MD可以很快算出，但反解MD很難
</UL></UL><UL>
<LI><H2>RSA只用來對secret key (session key)和MD加密
</H2>
</UL><UL>
<LI><H2>本文可用較快速的secret key來加密(DES, IDEA)</H2>
</UL></P>
