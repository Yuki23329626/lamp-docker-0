 <H1>Intranet 特性</H1> 
 <P><UL>
<LI><H2>可靠性
</H2>
<UL>
<LI>網路只提供企業內部使用，軟體、硬體及網路上之錯誤與故障均可控制在可容忍範圍內
</UL></UL><UL>
<LI><H2>安全性
</H2>
<UL>
<LI>雖仍與外界網路相連，但可以用加密、認證、防火牆來保障內部資料外流
</UL></UL><UL>
<LI><H2>高效率
</H2>
<UL>
<LI>低回應時間</UL></UL></P>
