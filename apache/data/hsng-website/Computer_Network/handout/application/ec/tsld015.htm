 <H1>Intranet 特性</H1> 
 <P><UL>
<LI><H2>可管理性
</H2>
<UL>

<LI>網路監測管理以防止網路不正常侵入
<LI>其他: 文件管理、資料庫管理、…
</UL></UL><UL>

</H2>
<UL>

<LI>伺服器: NT, Novell, UNIX</UL></UL></P>
