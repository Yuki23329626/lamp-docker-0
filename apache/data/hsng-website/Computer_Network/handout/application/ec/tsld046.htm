 <H1>安全電子交易流程</H1> 
 <P><UL>
<LI><H2>網路訂購
</H2>
<UL>
<LI>消費者確定購買商品後，選擇付款方式，由電子錢包將訂單資料、付款資料、電子證書送給電子商店伺服器
<LI>付款方式
<UL>
<LI>信用卡: SET
<LI>電子現金(E-Cash): Visa Cash, Mondex, CyberCash, CyberCoin
<LI>電子支票(E-Check): FEDI</UL></UL></UL></P>
