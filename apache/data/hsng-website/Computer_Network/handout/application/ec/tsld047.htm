 <H1>安全電子交易流程</H1> 
 <P><UL>
<LI><H2>授權
</H2>
<UL>
<LI>電子商店向收單銀行請求交易授權
<LI>收單銀行向發卡銀行請求交易授權
<LI>發卡銀行回應授權給收單銀行
<LI>收單銀行回應授權給電子商店
<LI>電子商店確認交易，送收據給消費者</UL></UL></P>
