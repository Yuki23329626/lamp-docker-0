 <H1>安全電子交易流程</H1> 
 <P><UL>
<LI><H2>事先準備
</H2>
<UL>
<LI>持卡人取得電子證書
<UL>
<LI>利用電子錢包向認證中心線上取得申請書
<LI>填上個人資料，加上發卡銀行所給密碼
<LI>認證中心查詢發卡銀卡之持卡人資料庫無誤後，便會發給電子證書
</UL><LI>電子商店取得電子證書
<UL>
<LI>向收單銀行取得密碼後，向認證中心線上申請</UL></UL></UL></P>
