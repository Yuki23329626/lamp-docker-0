 <H1>安全電子交易成員</H1> 
 <P><UL>
<LI><H2>認證中心
</H2>
<UL>
<LI>公正、公開組織 (金資中心、資策會)
<LI>接受持卡人、商店申請，配合信用卡銀行，發出電子證書
</UL></UL><UL>
<LI><H2>電子證書
</H2>
<UL>
<LI>持卡人與電子商店之身份證明(印鑑證明)
<LI>認證中心以私有鑰匙將相關證明資料、認證中心名稱、持有人公開鑰匙加密</UL></UL></P>
