 <H1>NT與UNIX網路連接</H1> 
 <P><UL>
<LI><H2>使用NFS方法
</H2>
<UL>
<LI>NT與UNIX互相mount export出來的資源
<LI>要在NT上裝NFS Server及NFS Client
</UL></UL><UL>
<LI><H2>使用網路芳鄰
</H2>
<UL>
<LI>NT可以用網路芳鄰直接連結UNIX分享出來的資源
<LI>UNIX上要安裝支援NetBIOS協定的模組
<UL>
<LI>Samba</UL></UL></UL></P>
