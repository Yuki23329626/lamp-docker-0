 <H1>NT與NetWare網路連接</H1> 
 <P><UL>
<LI><H2>以往市場上大部份是NetWare網路
</H2>
</UL><UL>
<LI><H2>NT解決方案
</H2>
<UL>
<LI>利用IPX/SPX協定，Windows NT與Windows 95可以直接登入NetWare網路
<LI>利用閘道器服務(GSNW)可以讓所有網域使用者直接連接NetWare網路
<LI>利用目錄服務管理員(DSMN)讓NT帳號管理與NetWare自動同步
<LI>遷移工具</UL></UL></P>
