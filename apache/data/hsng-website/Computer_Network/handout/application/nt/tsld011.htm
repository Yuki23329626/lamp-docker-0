 <H1>DHCP伺服器</H1> 
 <P><UL>
<LI><H2>功能
</H2>
<UL>
<LI>動態分配IP (RFC 1533,1534, 1541, 1542)
<LI>自動設定路由器、網域名稱、子網路庶罩、DNS伺服器、WINS伺服器
</UL></UL><UL>
<LI><H2>安裝與設定
</H2>
<UL>
<LI>由控制台的網路視窗以新增網路服務安裝
<LI>可設定
<UL>
<LI>管轄的IP範圍
<LI>租用時間</UL></UL></UL></P>
