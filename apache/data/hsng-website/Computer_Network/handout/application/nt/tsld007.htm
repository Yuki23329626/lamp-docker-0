 <H1>網域內的服務</H1> 
 <P><UL>
<LI><H2>資源分享與管理
</H2>
<UL>
<LI>目錄分享 (內容/安全)
<UL>
<LI>所有網域內之機器上之目錄均可設定共用
<LI>由主控制站管理存取權限
<LI>目錄和檔案可設定使用權、擁有權
<LI>對重要或機密的目錄和檔案可設定稽核事件，監控存取活動
</UL><LI>印表機分享 (內容/安全)
<UL>
<LI>所有網域內之機器上之印表機均可共用</UL></UL></UL></P>
