 <H1>網域內的服務</H1> 
 <P><UL>
<LI><H2>網域管理 (網域使用者管理員)
</H2>
<UL>
<LI>網域由一台網域主控制站、數台網域備控制站、一般伺服器、工作站組成
<LI>網域由網域主控制站負責管理
<UL>
<LI>通用群組之帳號可用於整個網域環境中
<LI>區域群組之帳號只可用於本機上
</UL><LI>可與其他網域形成信任關係
<UL>
<LI>單向信任: 信任網域與受信任網域</UL></UL></UL></P>
