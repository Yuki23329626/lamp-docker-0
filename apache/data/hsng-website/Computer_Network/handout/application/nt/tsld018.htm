 <H1>WWW 伺服器</H1> 
 <P><UL>
<LI><H2>安全防護
</H2>
<UL>
<LI>改變TCP port
<LI>不允許匿名登入
<UL>
<LI>帳號與密碼可以基本(清除文字)或Windows NT挑戰回應(SSL加密)傳輸
</UL><LI>取消直接瀏覽目錄(目錄頁次中)
<LI>設定記錄檔(記錄頁次中)
<LI>只允許或排除特定IP主機或IP子網路連線(進階頁次中)</UL></UL></P>
