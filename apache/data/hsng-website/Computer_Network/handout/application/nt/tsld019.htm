 <H1>FTP 伺服器</H1> 
 <P><UL>
<LI><H2>管理與設定
</H2>
<UL>
<LI>以Microsoft Internet 服務管理員來管理
<LI>服務頁次可設定TCP port、 連線等候時間、連線最大數目、是否(只)允許匿名登入等
<UL>
<LI>目前連線情形可以目前工作階段監視
</UL><LI>訊息畫面可設定歡迎、結束、達最大連線數目等訊息
<LI>目錄頁次可設定虛擬目錄及目錄清單樣式
<UL>
<LI>利用新增為每一使用者建一虛擬目錄及存取權利</UL></UL></UL></P>
