 <H1>NT與NetWare網路連接</H1> 
 <P><UL>
<LI><H2>目錄服務管理員(DSMN)
</H2>
<UL>
<LI>安裝完整的DSMN在網域主控制站上
<LI>安裝DSMN Administrative Tools Only在網域備份控制站上
<LI>DSMN會自動更新NetWare上的帳號
<UL>
<LI>可只更新變動過的部份或完整更新
<LI>可只更新所選擇的NetWare伺服器或全部伺服器</UL></UL></UL></P>
