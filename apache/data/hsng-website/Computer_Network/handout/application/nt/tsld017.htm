 <H1>WWW 伺服器</H1> 
 <P><UL>
<LI><H2>管理與設定
</H2>
<UL>
<LI>以Microsoft Internet 服務管理員來管理
<LI>服務頁次可設定TCP port、 連線等候時間、連線最大數目、是否允許匿名登入等
<LI>目錄頁次可設定開放瀏覽的目錄和虛擬名稱
<UL>
<LI>可為每一使用者建立虛擬目錄，讓使用者可以擁有自己的首頁
</UL><LI>記錄頁次可設定連線記錄頻率和記錄檔</UL></UL></P>
