 <H1>NT當IP路由器</H1> 
 <P><UL>
<LI><H2>如果NT伺服器裝有兩個以上的網路連接介面(網路卡、撥號配接卡)，便可設定為路由器，轉送IP封包
</H2>
<UL>
<LI>利用控制台安裝兩個網路介面並分別對其TCP/IP內容做適當的設定
<LI>在TCP/IP內容的路由視窗中，選擇啟用IP轉送</UL></UL></P>
