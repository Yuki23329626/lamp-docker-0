 <H1>NT的Name Resolution</H1> 
 <P><UL>
<LI><H2>DNS
</H2>
<UL>
<LI>提供動態式IP主機名稱與IP位址轉換
<LI>階層式架構、靜態式管理
<UL>
<LI>Client可送iterative或recursive request
<LI>DNS伺服器建有靜態資料庫加cache
</UL><LI>安裝與設定
<UL>
<LI>由控制台的網路視窗以新增網路服務安裝
<LI>新增一伺服器後可管理一個或多個IP subnet
<LI>需建正向資料庫、反向資料庫、快取記憶</UL></UL></UL></P>
