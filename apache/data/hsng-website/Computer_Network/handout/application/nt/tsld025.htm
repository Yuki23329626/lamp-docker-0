 <H1>NT與NetWare網路連接</H1> 
 <P><UL>
<LI><H2>閘道器服務(GSNW)
</H2>
<UL>
<LI>在NetWare上增加NT上的使用者(密碼最好一致)並增加一NTGATEWAY群組
<LI>設定閘道器服務
<UL>
<LI>慣用NetWare伺服器
<LI>預設目錄、列印選項、登入指令檔
<LI>閘道器進階設定中可設定共用磁碟機及其使用權限</UL></UL></UL></P>
